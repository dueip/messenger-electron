<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nesil</title>
  </head>
  <body>

    <div class="banner_left"><img src="banner_left.png" alt="banner_left"/></div>
    <div class="header_container">
      <img src="./logo.png">
      <div class="return_to_registration"><a href="login.html"><p>Выйти</p></div></a>
    </div>

    <div class="main">
      <div class="chat_form_container">
        <div class="chat_form_description">
          <h2>Чаты</h2>
          <h3>Сообщения</h3>   
          </div>
          <form id="messForm">
            <div class="form_form">
            <label for="username" class="username">Никнейм</label>
            <div class="form_message">
            <div class="form_message_otherus"><p class="message_otherus"></p></div>
            <div class="form_message_us"><p class="message_us"></p></div>
          </div>
          </div>
            <input type="txt" name="username" id="username" value="">

            <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea>
            <input type="button" value="Отправить" class="btn-danger">
          
           
          </form>
          </div>
        </div>
  </body>
  <srcipt src="./frontend/build/frontend.js"></srcipt>
  <script src="./renderer.js"></script>
</html>
