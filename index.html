<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nesil</title>
  </head>
  <body>

    <div class="banner_left"><img src="banner_left.png" alt="banner_left"/></div>
    <div class="header_container">
      <img src="./logo.png" class="logo">
      <div class="return_to_registration"><a href="login.html"><p>Войти в другой аккаунт</p></div></a>
    </div>

    <div class="container">
      <div class="text-left">
        <h2>Укажите ваш ник и начинайте переписку</h2>
      </div>
      <div class="row">
        <div class="col-4">
          <h2>Форма сообщений</h2>
          <h3>Сообщения</h3></div>
          <form id="messForm">
            <label for="username" class="username">Никнейм</label>
            <input type="txt" name="username" id="username" value="">
            <label for="message" class="message">Сообщение</label>
            <textarea name="message" id="message" class="form-control" placeholder="Введите сообщение"></textarea> <br>
            <input type="button" value="Отправить" class="btn-danger">
          </form>
        </div>
    </div>
  </body>
  <srcipt src="./frontend/build/frontend.js"></srcipt>
  <script src="./renderer.js"></script>
</html>
